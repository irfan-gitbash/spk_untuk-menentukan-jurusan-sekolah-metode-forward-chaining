    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/js/theme.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Sistem Pendukung Keputusan
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home me-1"></i> Beranda
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="konsultasi.html">
                <i class="fas fa-comments me-1"></i> Konsultasi
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jurusan.html">
                <i class="fas fa-book me-1"></i> Jurusan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tentang.html">
                <i class="fas fa-info-circle me-1"></i> Tentang
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hasiloutput.html">
                <i class="fas fa-chart-bar me-1"></i> Data Hasil
              </a>
            </li>
            <li class="nav-item ms-3">
              <button
                id="theme-toggle"
                class="btn btn-link nav-link p-0"
                aria-label="Toggle theme"
              >
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                  <i class="fas fa-chart-bar me-2"></i>Data Hasil Konsultasi
                </h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Asal Sekolah</th>
                        <th>Minat</th>
                        <th>Nilai Tertinggi</th>
                        <th>Rekomendasi Jurusan</th>
                        <th>Tanggal</th>
                      </tr>
                    </thead>
                    <tbody id="hasilTable">
                      <!-- Data will be loaded here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function loadHasilKonsultasi() {
        try {
          const response = await fetch("/api/hasil");
          const data = await response.json();
          const tbody = document.getElementById("hasilTable");
          tbody.innerHTML = "";

          data.forEach((hasil, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${hasil.nama}</td>
                        <td>${hasil.sekolah}</td>
                        <td>${hasil.minat}</td>
                        <td>${hasil.nilai_tertinggi}</td>
                        <td>${hasil.rekomendasi_jurusan}</td>
                        <td>${new Date(hasil.tanggal).toLocaleDateString(
                          "id-ID"
                        )}</td>
                    `;
            tbody.appendChild(row);
          });
        } catch (error) {
          console.error("Error loading data:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", loadHasilKonsultasi);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
