<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurusan - SPK Jurusan SMA dan SMK</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <style>
      .nav-pills .nav-link.active {
        background-color: var(--primary-color);
      }
      .nav-pills .nav-link {
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }
      .nav-pills .nav-link:hover {
        background-color: rgba(23, 162, 184, 0.1);
      }
      .card-header {
        background-color: var(--primary-color) !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Sistem Pendukung Keputusan
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home me-1"></i> Beranda
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="konsultasi.html">
                <i class="fas fa-comments me-1"></i> Konsultasi
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="jurusan.html">
                <i class="fas fa-book me-1"></i> Jurusan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tentang.html">
                <i class="fas fa-info-circle me-1"></i> Tentang
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hasiloutput.html">
                <i class="fas fa-chart-bar me-1"></i> Data Hasil
              </a>
            </li>
            <li class="nav-item ms-3">
              <button
                id="theme-toggle"
                class="btn btn-link nav-link p-0"
                aria-label="Toggle theme"
              >
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-3 py-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="text-center mb-4">Daftar Jurusan</h2>

          <ul
            class="nav nav-pills nav-fill mb-4 gap-2"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active px-4 py-2"
                id="sma-tab"
                data-bs-toggle="tab"
                data-bs-target="#sma"
                type="button"
                role="tab"
                aria-controls="sma"
                aria-selected="true"
              >
                <i class="fas fa-school me-2"></i>SMA
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link px-4 py-2"
                id="smk-tab"
                data-bs-toggle="tab"
                data-bs-target="#smk"
                type="button"
                role="tab"
                aria-controls="smk"
                aria-selected="false"
              >
                <i class="fas fa-tools me-2"></i>SMK
              </button>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <!-- Tab SMA -->
            <div
              class="tab-pane fade show active"
              id="sma"
              role="tabpanel"
              aria-labelledby="sma-tab"
            >
              <div class="row g-3" id="sma-jurusan-list">
                <!-- SMA jurusan cards will be loaded here -->
              </div>
            </div>

            <!-- Tab SMK -->
            <div
              class="tab-pane fade"
              id="smk"
              role="tabpanel"
              aria-labelledby="smk-tab"
            >
              <div class="row g-3" id="smk-jurusan-list">
                <!-- SMK jurusan cards will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchJurusan() {
        try {
          const response = await fetch("/api/jurusan");
          const jurusanList = await response.json();

          const smaContainer = document.getElementById("sma-jurusan-list");
          const smkContainer = document.getElementById("smk-jurusan-list");

          smaContainer.innerHTML = "";
          smkContainer.innerHTML = "";

          jurusanList.forEach((jurusan) => {
            const card = document.createElement("div");
            card.className = "col-12 col-md-6 col-lg-4";
            card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-header bg-primary text-white py-2">
                                <h5 class="mb-0 fs-6">${jurusan.nama_jurusan}</h5>
                            </div>
                            <div class="card-body p-3">
                                <p class="small mb-3">${jurusan.deskripsi}</p>
                                <div class="border-top pt-2">
                                    <h6 class="fw-bold small mb-2">Prospek Karir:</h6>
                                    <p class="small mb-0 text-muted">${jurusan.prospek_karir}</p>
                                </div>
                            </div>
                        </div>
                    `;

            if (jurusan.jenis_sekolah === "SMA") {
              smaContainer.appendChild(card);
            } else {
              smkContainer.appendChild(card);
            }
          });
        } catch (error) {
          console.error("Error fetching jurusan:", error);
          const errorMessage = document.createElement("div");
          errorMessage.className = "col-12 text-center";
          errorMessage.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Gagal memuat data jurusan. Silakan coba lagi nanti.
                    </div>
                `;
          document
            .getElementById("sma-jurusan-list")
            .appendChild(errorMessage.cloneNode(true));
          document
            .getElementById("smk-jurusan-list")
            .appendChild(errorMessage.cloneNode(true));
        }
      }

      document.addEventListener("DOMContentLoaded", fetchJurusan);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
