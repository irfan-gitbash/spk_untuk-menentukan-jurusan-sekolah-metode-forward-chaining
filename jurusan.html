    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/js/theme.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Sistem Pendukung Keputusan
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home me-1"></i> Beranda
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="konsultasi.html">
                <i class="fas fa-comments me-1"></i> Konsultasi
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="jurusan.html">
                <i class="fas fa-book me-1"></i> Jurusan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tentang.html">
                <i class="fas fa-info-circle me-1"></i> Tentang

            <li class="nav-item">

            <li class="nav-item ms-3">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h1 class="mb-4">Daftar Jurusan</h1>
      <div id="jurusan-list" class="row g-4">
        <!-- Jurusan cards will be loaded here -->
      </div>
    </main>

    <script>
      async function fetchJurusan() {
        try {
          const response = await fetch("/api/jurusan");
          const jurusanList = await response.json();
          const container = document.getElementById("jurusan-list");
          container.innerHTML = "";
          jurusanList.forEach((jurusan) => {
            const card = document.createElement("div");
            card.className = "col-md-4";
            card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${jurusan.nama_jurusan}</h5>
                                <p class="card-text">${jurusan.deskripsi}</p>
                            </div>
                        </div>
                    `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching jurusan:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchJurusan);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
