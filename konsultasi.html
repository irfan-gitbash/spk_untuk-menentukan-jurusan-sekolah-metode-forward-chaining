<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Konsultasi - SPK Jurusan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-header {
        background: #0d6efd;
        color: white;
        padding: 15px 20px;
        font-size: 24px;
        margin: 0;
      }
      .form-content {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn-lanjutkan {
        width: 100%;
        padding: 12px;
        background: #17a2b8;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-lanjutkan:hover {
        background: #138496;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-header">Form Konsultasi</h2>
      <div class="form-content">
        <form id="konsultasiForm" action="/api/konsultasi" method="POST">
          <div class="form-group">
            <label class="form-label" for="nama">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              name="nama"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="nisn">NISN</label>
            <input
              type="text"
              class="form-control"
              id="nisn"
              name="nisn"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="kelas">Kelas</label>
            <input
              type="text"
              class="form-control"
              id="kelas"
              name="kelas"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="sekolah">Sekolah</label>
            <input
              type="text"
              class="form-control"
              id="sekolah"
              name="sekolah"
              required
            />
          </div>

          <button type="submit" class="btn-lanjutkan">Lanjutkan</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("konsultasiForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const formDataObj = {};
          formData.forEach((value, key) => {
            formDataObj[key] = value;
          });

          try {
            const response = await fetch("/api/konsultasi", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formDataObj),
            });

            if (response.ok) {
              const result = await response.json();
              window.location.href = "hasiloutput.html";
            } else {
              throw new Error("Network response was not ok");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat mengirim data. Silakan coba lagi.");
          }
        });
    </script>
  </body>
</html>
